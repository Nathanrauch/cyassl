  - ./configure --enable-hc128 && make && echo HC128
  - ./configure --enable-rabbit && make && echo RABBIT
  - ./configure --enable-webserver && make echo WEBSERVER
  - ./configure --enable-ocsp && make && echo OSCP
  - ./configure --enable-crl && make && echo CRL
  - ./configure --enable-ntru && make && echo NTRU
  - ./configure --enable-sni && make && echo SNI
  - ./configure --enable-maxfragment && make && echo MAXFRAGMENT
