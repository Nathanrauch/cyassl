language: c
compiler:
  - gcc
  - clang

before_script: ./autogen.sh

script:   
  - ./configure --enable-debug && make && echo DEBUG
  - ./configure --enable-singlethreaded && make && echo SINGLETHREADED
  - ./configure --enable-dtls && make && echo DTLS
  - ./configure --enable-ipv6 && make && echo IPV6
  - ./configure --enable-bump && make && echo BUMP
  - ./configure --enable-leanpsk && make && echo LEANPSK
  - ./configure --enable-bigcache && make && echo BIGCACHE
  - ./configure --enable-hugecache && make && echo HUGECACHE
  - ./configure --enable-smallcache && make && echo SMALLCACHE
  - ./configure --enable-savesession && make && echo SAVESESSION
  - ./configure --enable-savecert && make && echo SAVECERT
  - ./configure --enable-atomicuser && make && echo ATOMICUSER
  - ./configure --enable-pkcallbacks && make && echo PKCALLBACK
  - ./configure --enable-sniffer && make && echo SNIFFER
  - ./configure --enable-aesgcm && make && echo AESGCM 
  - ./configure --enable-aesccm && make && echo AESCCM
  - ./configure --enable-aesni && make && echo AESNI
  - ./configure --enable-camellia && make && echo CAMELLIA
  - ./configure --enable-md2 && make && echo MD2 
  - ./configure --enable-nullcipher && make && echo NULLCIPHER
  - ./configure --enable-ripemd && make && echo RIPEMD
  - ./configure --enable-blake2 && make && echo BLAKE2
  - ./configure --enable-sha512 && make && echo SHA512
  - ./configure --enable-sessioncerts && make && echo SESSIONCERTS
